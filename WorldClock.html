                        <input type='text' id='calender-title' onchange="setCalendarTitle()"></select>
                    </div>
                    <div class="select-names">
                        <span class="label-text">Select City: </span>

                    </div>
                    <div class="err-names">

                    </div>
                </div>
                <div class="popup-footer">

                </div>
